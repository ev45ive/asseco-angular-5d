<!-- .row*2>.col -->
<div class="row">
  <div class="col">
    <app-search-form [query]="queryChanges | async" (search)="searchAlbums($event)" />
  </div>
</div>
<div class="row">
  <div class="col">

    <ng-container *ngIf="searchChanges | async as results">
      
      <p>Found {{results.length}} results</p>
      <app-results-grid [results]="results" />
    </ng-container>
    
  </div>
</div>
