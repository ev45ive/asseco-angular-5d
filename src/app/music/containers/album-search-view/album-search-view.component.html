<!-- .row*2>.col -->
<div class="row">
  <div class="col">
    <app-search-form [query]="query" (search)="searchAlbums($event)" />
  </div>
</div>
<div class="row">
  <div class="col">
    @if (message) {
      <div class="alert alert-danger my-2">{{ message }}</div>
    }
    <app-results-grid [results]="results" />
  </div>
</div>
