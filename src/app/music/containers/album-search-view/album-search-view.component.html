<!-- .row*2>.col -->
<div class="row">
  <div class="col">
    <app-search-form
      [query]="queryChanges | async"
      (search)="searchAlbums($event)"
    />

    @if (searchChanges | async; as results) {
      <p>Found {{ results.length }} results</p>
    }
  </div>
</div>


<div class="row">
  <div class="col">
    @if (searchChanges | async; as results) {
      <app-results-grid [results]="results" />
    }
  </div>
</div>
