<div class="card" [routerLink]="['/music', 'albums', album.id]">
  @if (album.images[0]; as image) {
    <img
      [ngSrc]="image.url"
      class="card-img-top h-auto"
      priority
      [width]="image.width"
      [height]="image.height"
    />
  } @else {
    <p>Nie ma obrazka! ;-(</p>
  }

  <div class="card-body">
    <h5 class="card-title">{{ album.name }}</h5>
  </div>
</div>
