<!-- .row>.col*2 -->
<div class="row">
  <div class="col">
    <app-playlist-list
      [items]="playlistsData"
      (selectedIdChange)="selectPlaylistById($event)"
    />
  </div>
  <div class="col">
    @if (mode ==='details') {
    <app-playlist-detail />
    }@else {
    <app-playlist-editor />
    }

    <button class="btn btn-primary" (click)="showEditor()">Edit</button>
    <button class="btn btn-danger" (click)="showDetails()">Details</button>
  </div>
</div>

<ng-template #detailsRef>
  <app-playlist-detail />
</ng-template>

<ng-template #editorRef>
  <app-playlist-editor />
</ng-template>
