

<div class="row">
  <div class="col">

    <app-playlist-list
      [items]="playlistsData"
      (selectedIdChange)="selectPlaylistById($event)"
    />
    
  </div>
  <div class="col">
    @if (mode ==='details') {
      <app-playlist-detail />
    }@else {
      <app-playlist-editor />
    }
  </div>
</div>
