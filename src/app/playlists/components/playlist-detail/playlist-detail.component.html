<dl
  id="playlist_{{ playlist.id }}"
  [title]="playlist.name"
  [attr.data-playlist-id]="playlist.id"
>
  <dt>Name</dt>
  <dd>{{ playlist.name }}</dd>

  <dt>Public</dt>
  <dd [style.color]="'green'">
    <!-- {{ playlist.public ? 'Yes' : 'No'}} -->
    {{ playlist.public | yesno }}
  </dd>

  <dt>Description</dt>
  <dd>{{ playlist.description }}</dd>
</dl>
