Example 1: <input [(ngModel)]="person.firstName" name="first">

<form>
  <pre>{{ playlist | json }} </pre>

  <div class="mb-3">
    <label for="playlist_name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="playlist_name"
      placeholder="Playlist name"
      #playlistNameRef
      #playlistNameModelRef="ngModel"
      [ngModel]="playlist.name" name="name"
    />
    <div class="float-end text-muted">
      {{ playlistNameModelRef.value?.length }} / 100
    </div>
  </div>
  <div class="form-check my-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="playlist_public"
      [ngModel]="playlist.public" name="public"
    />
    <label class="form-check-label" for="playlist_public"> Public </label>
  </div>

  <div class="mb-3">
    <label for="playlist_description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="playlist_description"
      rows="3"
      [ngModel]="playlist.description" name="description"
    ></textarea>
  </div>

  <button class="btn btn-danger" (click)="cancel.emit()">Cancel</button>
  <button class="btn btn-success" (click)="submit()">Save</button>
</form>
