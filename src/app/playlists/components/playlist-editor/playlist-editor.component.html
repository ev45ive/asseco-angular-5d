<div>
  <pre>{{ playlist | json }} </pre>

  <div class="mb-3">
    <label for="playlist_name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="playlist_name"
      placeholder="Playlist name"
      #playlistNameRef
      [ngModel]="playlist.name" (ngModelChange)="playlist.name = $event"
    />
    <div class="float-end text-muted">{{ playlist.name.length }} / 100</div>
  </div>

  <div class="form-check my-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="playlist_public"
      [ngModel]="playlist.public"
      (ngModelChange)="playlist.public = $event"
    />
    <label class="form-check-label" for="playlist_public"> Public </label>
  </div>

  <div class="mb-3">
    <label for="playlist_description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="playlist_description"
      rows="3"
      [ngModel]="playlist.description"
      (input)="playlist.description = $any($event.target).value"
    ></textarea>
  </div>
</div>
